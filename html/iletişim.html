<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="/Aronyam.com/style.css">
    <link rel="stylesheet" href="/Aronyam.com/css/iletişim.css">
    <link rel="icon" type="image/png" href="/Aronyam.com/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" />

</head>


<body class="iletisim-bg">
    <div id="header"></div>

    <div class="container__touch">
        <div class="container_left">
            <div class="box__iletişim">
                <div class="box_header"><i class="fa-regular fa-envelope"></i>
                    <h1>Mail</h1>
                </div>
                <div class="box_dis">
                    <p>Farklı bir sorunuz ya da öneriniz varsa bize e-posta ile ulaşabilirsiniz.</p>
                    <p>Aronyam@gmail.com</p>
                </div>
            </div>
            <div class="box__iletişim">
                <div class="box_header"><i class="fa-brands fa-whatsapp"></i>
                    <h1>Whatsapp</h1>
                </div>
                <div class="box_dis">
                    <p>0545 411 01 84</p>
                </div>
            </div>
            <div class="box__iletişim">
                <div class="box_header">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>

                    <h1>Adres</h1>
                </div>
                <div class="box_dis">
                    <p>Günece Köyü İç Yolu,Günece, 16900 Yeni̇şehi̇r/Bursa</p>
                </div>
            </div>
        </div>
        <div class="container_right">
            <h1>Aronyam İletişim Formu</h1>
            <div class="box-iletisim">
                <label for="Ad">Ad Soyad</label>
                <input type="text" name="" id="Ad">
            </div>
            <div class="box-iletisim">
                <label for="Mail">E-posta</label>
                <input type="text" name="" id="Mail">
            </div>
            <div class="box-iletisim">
                <label for="Numara">Telefon Numarası</label>
                <input type="text" name="" id="Numara">
            </div>
            <div class="box-iletisim">
                <label for="Mesaj">Mesajınız</label>
                <input type="text" name="" id="mesaj">
            </div>

        </div>
    </div>


    <div class="container__map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.200368838319!2d29.73640662639437!3d40.21177606808733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cbbcd889c8c2bd%3A0xdc0acb091047aec4!2zR8O8bmVjZSwgMTY5MDAgWWVuacyHxZ9laGnMh3IvQnVyc2E!5e1!3m2!1str!2str!4v1760036740070!5m2!1str!2str"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>





    <div id="footer"></div>
</body>
<script src="/Aronyam.com/js/header.js"></script>

</html>
